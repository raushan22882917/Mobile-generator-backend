<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time App Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .input-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        
        .progress-section.active {
            display: block;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-stage {
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }
        
        .progress-percent {
            font-weight: 600;
            color: #764ba2;
            font-size: 18px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .progress-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .screens-list {
            margin-top: 20px;
        }
        
        .screens-list h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .screen-item {
            display: inline-block;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .preview-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-header h2 {
            color: #333;
            font-size: 24px;
        }
        
        .preview-link {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .preview-link:hover {
            background: #764ba2;
        }
        
        .qr-code {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-badge.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Real-Time App Generator</h1>
            <p>Watch your app come to life in real-time</p>
        </div>
        
        <div class="main-card">
            <div class="input-section">
                <label for="prompt">Describe your app:</label>
                <textarea 
                    id="prompt" 
                    placeholder="Example: Create a fitness tracking app with workout plans, progress tracking, and social features. Include a home dashboard, workout library, progress charts, and user profile."
                ></textarea>
            </div>
            
            <button class="generate-btn" id="generateBtn" onclick="startGeneration()">
                Generate App Now
            </button>
            
            <div class="progress-section" id="progressSection">
                <div class="progress-header">
                    <span class="progress-stage" id="progressStage">Initializing...</span>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-message" id="progressMessage">
                    Starting generation...
                </div>
                
                <div class="screens-list" id="screensList" style="display: none;">
                    <h3>üì± Screens Added:</h3>
                    <div id="screensContainer"></div>
                </div>
            </div>
            
            <div class="preview-section" id="previewSection">
                <div class="preview-header">
                    <h2>
                        üéâ Preview Ready!
                        <span class="status-badge success">Live</span>
                    </h2>
                    <a href="#" id="previewLink" class="preview-link" target="_blank">
                        Open Preview
                    </a>
                </div>
                <p style="color: #666; margin-bottom: 15px;">
                    Scan this QR code with Expo Go app on your phone:
                </p>
                <div class="qr-code">
                    <img id="qrCodeImg" src="" alt="QR Code">
                    <p style="margin-top: 10px; color: #666; font-size: 14px;">
                        Or open the link above in your browser
                    </p>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        const WS_BASE = 'ws://localhost:8000';
        
        let currentWebSocket = null;
        let currentProjectId = null;
        
        async function startGeneration() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                alert('Please describe your app first!');
                return;
            }
            
            // Reset UI
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progressSection').classList.add('active');
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('screensList').style.display = 'none';
            document.getElementById('screensContainer').innerHTML = '';
            
            try {
                // Connect to WebSocket
                currentProjectId = generateUUID();
                const wsUrl = `${WS_BASE}/api/v1/ws/generate/${currentProjectId}`;
                
                currentWebSocket = new WebSocket(wsUrl);
                
                currentWebSocket.onopen = () => {
                    console.log('WebSocket connected');
                    // Send start signal with prompt
                    currentWebSocket.send(JSON.stringify({
                        action: 'start',
                        prompt: prompt,
                        user_id: 'demo-user'
                    }));
                };
                
                currentWebSocket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };
                
                currentWebSocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error. Please try again.');
                    document.getElementById('generateBtn').disabled = false;
                };
                
                currentWebSocket.onclose = () => {
                    console.log('WebSocket closed');
                    document.getElementById('generateBtn').disabled = false;
                };
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                document.getElementById('generateBtn').disabled = false;
            }
        }
        
        function handleWebSocketMessage(message) {
            console.log('Received:', message);
            
            if (message.type === 'progress') {
                updateProgress(message.data);
            } else if (message.type === 'complete') {
                handleComplete(message.data);
            } else if (message.type === 'error') {
                showError(message.error);
            }
        }
        
        function updateProgress(data) {
            // Update progress bar
            document.getElementById('progressBar').style.width = data.progress + '%';
            document.getElementById('progressPercent').textContent = data.progress + '%';
            
            // Update stage
            document.getElementById('progressStage').textContent = formatStage(data.stage);
            
            // Update message
            document.getElementById('progressMessage').textContent = data.message;
            
            // Show preview if available
            if (data.preview_url) {
                showPreview(data.preview_url);
            }
            
            // Show screens if added
            if (data.screens_added && data.screens_added.length > 0) {
                showScreens(data.screens_added);
            }
        }
        
        function showPreview(previewUrl) {
            const previewSection = document.getElementById('previewSection');
            previewSection.classList.add('active');
            
            document.getElementById('previewLink').href = previewUrl;
            
            // Generate QR code
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(previewUrl)}`;
            document.getElementById('qrCodeImg').src = qrUrl;
        }
        
        function showScreens(screens) {
            const screensList = document.getElementById('screensList');
            const screensContainer = document.getElementById('screensContainer');
            
            screensList.style.display = 'block';
            
            // Add new screens
            screens.forEach(screen => {
                if (!document.querySelector(`[data-screen="${screen}"]`)) {
                    const screenItem = document.createElement('div');
                    screenItem.className = 'screen-item';
                    screenItem.setAttribute('data-screen', screen);
                    screenItem.textContent = screen;
                    screensContainer.appendChild(screenItem);
                }
            });
        }
        
        function handleComplete(data) {
            console.log('Generation complete:', data);
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';
            document.getElementById('progressStage').textContent = '‚úÖ Complete!';
            document.getElementById('progressMessage').textContent = 'Your app is ready!';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå Error: ' + message;
            errorDiv.classList.add('active');
        }
        
        function formatStage(stage) {
            const stageMap = {
                'analyzing': 'üîç Analyzing',
                'creating_project': 'üìÅ Creating Project',
                'generating_base': '‚ö° Generating Base',
                'installing_deps': 'üì¶ Installing Dependencies',
                'starting_server': 'üöÄ Starting Server',
                'creating_tunnel': 'üåê Creating Preview',
                'preview_ready': '‚úÖ Preview Ready',
                'generating_screens': 'üì± Adding Screens',
                'adding_components': 'üß© Adding Components',
                'generating_images': 'üé® Generating Images',
                'complete': '‚úÖ Complete',
                'error': '‚ùå Error'
            };
            return stageMap[stage] || stage;
        }
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
